<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Shopping Cart</h1>
  
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be added dynamically using JavaScript -->
    </ul>
    <p id="total">Total: $0</p>
    <button id="checkout-btn">Checkout</button>
  </div>
  
  <div id="product-list">
    <h2>Products</h2>
    <ul>
      <li>
        <span>Product 1</span>
        <button class="add-to-cart-btn" data-name="Product 1" data-price="10">Add to Cart</button>
      </li>
      <li>
        <span>Product 2</span>
        <button class="add-to-cart-btn" data-name="Product 2" data-price="20">Add to Cart</button>
      </li>
      <li>
        <span>Product 3</span>
        <button class="add-to-cart-btn" data-name="Product 3" data-price="30">Add to Cart</button>
      </li>
    </ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
